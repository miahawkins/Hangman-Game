<!DOCTYPE html>
<html>
<head>
	<title>England's Hangman!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styleHangman.css">
</head>

<body onload="start()">
		
	<div>
		<header>
			England's Hangman
			<img class="flag" src="assets/images/english-flag.png">
		</header>
	</div>

	<section>

		
		<div class="box">

			<div class="announce">
				<p>
					Guess a Letter to Start!
				</p>
			</div>


			<div class="currentWord">
				<p>
					Current Word:
				</p>
			</div>

			<div class="remainingAttempts">
				<p>
					Remaing Attemps:
				</p>
			</div>

			<div class="usedLetters">
				<p>
					Letters Already Guessed:
				</p>
			</div> 
		</div><!---Right box-->

	</section>
<input type="text" id="letter">
<input type="button" value="letter" onClick="Letter()">
		
	
<script type="text/javascript" src="assets/javascript/game2.js"></script>

</body>


</html>
